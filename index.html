<html>
  <head>
    <script
      type="text/javascript"
      src="js/calculator.js"
      charset="UTF-8"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script></script>
  </head>
  <audio id="keySound"></audio>
  <audio id="Lose"></audio>
  <audio id="start"></audio>
  <audio id="close"></audio>
  <audio id="pikachu"></audio>
  <audio id="teclas"></audio>
  <audio id="clear"></audio>
  <img src="./pokemon.gif" alt=""></div>
  <body>
    <h1>Pok√© Calculator</h1>
    <div class="general">
      <div class="container_xxl first-class">
        <div class="row">
          <div class="col-12">
            <input class="screen_type" type="text" id="screen" />
          </div>
        </div>
      </div>
      <div class="container-xxl second_class">
        <div class="row">
          <div class="col-12 on-off">
            <input type="button" value="ON" onclick="GetStarted()" />
            <input type="button" value="OFF" onclick="GetOff()" />
          </div>
        </div>
      </div>

      <div class="container-xxl third_class">
        <div class="row">
          <div class="col-12 operators">
            <input type="button" value="C" onclick='clearScreen("C")' />
            <input type="button" value="/" onclick="addSymbol('/')" />
            <input type="button" value="*" onclick="addSymbol('*')" />
            <input type="button" value="+" onclick="addSymbol('+')" />
            <input type="button" value="-" onclick="addSymbol('-')" />
          </div>
        </div>
      </div>

      <br />
      <div class="container-xxl fourth_class">
        <div class="row">
          <div class="col-12 main_buttons">
            <input type="button" value="1" onclick="addSymbol('1')" />
            <input type="button" value="2" onclick='addSymbol("2")' />
            <input type="button" value="3" onclick="addSymbol('3')" />
            <div class="row">
              <div class="col-12 another">
                <input type="button" value="4" onclick="addSymbol('4')" />
                <input type="button" value="5" onclick='addSymbol("5")' />
                <input type="button" value="6" onclick="addSymbol('6')" />
              </div>
            </div>
            <div class="row">
              <div class="col-12 another_three">
                <input type="button" value="7" onclick="addSymbol('7')" />
                <input type="button" value="8" onclick='addSymbol("8")' />
                <input type="button" value="9" onclick="addSymbol('9')" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-xxl five_class">
        <div class="row">
          <div class="col-12 lasts_one">
            <input type="button" value="0" onclick="addSymbol('0')" />
        <input type="button" value="=" onclick="calculate()" />
          </div>
        </div>
      </div>
      <div class="foot">
            <div class="green_color"></div>
            <div class="yellow_color"></div>
            <div class="red_color"></div>
           <div class="blue_color_main"></div>
      
         
        </div>
      </div>
    </div>
  </body>
</html>
